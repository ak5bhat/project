<div *ngIf="task" class="task" [ngClass] = "{reminder: task.reminder}" (dblclick)="taskToggle(task)">
    
    <h3>
        {{task.name}}
        <fa-icon [ngStyle]="{color: 'red'}" [icon]="faTimes" (click) = "onDelete(task)"></fa-icon>
    </h3>
    <p>Stars {{task.star}}</p>
    <p>Reviews {{task.reviews}}</p>
    <p>INR {{task.s_price}}</p>
</div>
